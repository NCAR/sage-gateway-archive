# Login web form
# 2011-12-29 NCH
# These two properties are hard to explain and are most likely not implemented very well.
# Currently in the system, we have two types of login, openid and username/password.  The esg system uses openid as its primary login type with username/password for administrator login.
# Cadis uses exclusively username/password (for now).  The web.filter.login.form property is really like the 'primary' way to login to the system and for esg should be the openid url: /ac/guest/secure/sso.html
# The web.filter.login.admin.form property is really the secondary way to login and for esg should be the admin url: /ac/guest/secure/administratorLogin.htm
# For cadis both the properties should be set to: /ac/guest/secure/login.htm
#
# NOTE: These values are also used in the web-filters-security.xml file under the <security:form-login and <bean id="openidAuthenticationExceptionHandler" entries respectively.
web.filter.login.form=${web.filter.login.form}
web.filter.login.admin.form=${web.filter.login.admin.form}

