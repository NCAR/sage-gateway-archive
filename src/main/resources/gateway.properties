gateway.version=${gateway.version}

# The name of your Gateway.  Must match the name of a gateway in the metadata.gateway database table.
gateway.name=ESG-NCAR

# Fully qualified url including protocol, port number (if not port 80),
# context (if your application is not run under the ROOT context), and final slash.
#
# Format: http://<gateway domain name>:<port>/<context>/
#         https://<gateway domain name>:<port>/context/
#
# Examples: http://www.earthsystemgrid.org/
#           https://www.earthsystemgrid.org/
#           http://pcmdi3.llnl.gov/esgcet/
#           https://pcmdi3.llnl.gov/esgcet/
gateway.base.url=${gateway.base.url}
gateway.base.url.secure=${gateway.base.url.secure}

# The from email address of the gateway administrator.
# Example: admin@gateway.edu
gateway.administrator.email.address=${gateway.administrator.email.address}

# The from email address of the gateway administrator when sending exceptions.
# Example: admin@gateway.edu
gateway.administrator.email.address.exception=${gateway.administrator.email.address.exception}

# The personalization of the email address the administrator for the gateway.
# Example: Admistrator
gateway.administrator.email.personal=${gateway.administrator.email.personal}

# The list of email addresses that should be BCC (Blind Carbon Copied) for every email that is sent from the system.
# The list should be comma separated, white space will be trimmed.
# Example: admin@gateway.edu, admin@ucar.edu,admin@ncar.edu, admin@test.com
gateway.administrator.email.bcc.list=

# The distinguished name for the gateway, this value should be the distinguished name value
# that is in the client certificate used by the gateway for authenticated services. It should
# also match the value listed in the federation registry while that is manually maintained.
# Note: If you don't have a certificate yet any value can be used, but a value is required.
# Example: CN=www.earthsystemgrid.org, OU=University Corporation for Atmospheric Research, O=University Corporation for Atmospheric Research, L=Boulder, ST=Colorado, C=US
gateway.distinguished.name=CN=www.earthsystemgrid.org, OU=University Corporation for Atmospheric Research, O=University Corporation for Atmospheric Research, L=Boulder, ST=Colorado, C=US

